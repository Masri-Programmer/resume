<!DOCTYPE html>
<html>

<head>
    <title>Print Resume</title>
</head>

<body>

    <iframe id="printFrame" src="./index.html" style="width:0;height:0;border:0;overflow:hidden;"></iframe>

    <button onclick="printIframe()">Print Resume</button>

    <script>
        function printIframe() {
            const printFrame = document.getElementById('printFrame');
            printFrame.contentWindow.focus();
            printFrame.contentWindow.print();
        }
        printIframe();
    </script>

</body>

</html>
